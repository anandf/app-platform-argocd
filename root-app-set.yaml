apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: main
spec:
  generators:
    - list:
        elements:
          - component: cert-manager
            repoURL: https://charts.jetstack.io
            chartVersion: "v1.11.2"
            chart: cert-manager
            namespace: cert-manager
          - component: istio
            repoURL: https://istio-release.storage.googleapis.com/charts
            chartVersion: "1.17.2"
            chart: base
            namespace: istio-system
          - component: jaeger
            repoURL: https://jaegertracing.github.io/helm-charts
            chartVersion: "2.43.0"
            chart: jaeger-operator
            namespace: observability
          - component: opensearch
            repoURL: https://opensearch-project.github.io/helm-charts
            chartVersion: "1.20.0"
            chart: opensearch
            namespace: observability
          - component: opensearch-dashboards
            repoURL: https://opensearch-project.github.io/helm-charts
            chartVersion: "1.13.0"
            chart: opensearch-dashboards
            namespace: observability
          - component: kiali
            repoURL: https://kiali.org/helm-charts
            chartVersion: "1.30.0"
            chart: kiali-operator
            namespace: observability
          - component: prometheus
            repoURL: https://prometheus-community.github.io/helm-charts
            chartVersion: "35.0.3"
            chart: kube-prometheus-stack
            namespace: observability
          - component: keycloak
            repoURL: https://codecentric.github.io/helm-charts
            chartVersion: "18.4.3"
            chart: keycloak
            namespace: security
          - component: ingress-nginx
            repoURL: https://kubernetes.github.io/ingress-nginx
            chartVersion: "4.6.1"
            chart: ingress-nginx
            namespace: ingress-nginx
          - component: grafana
            repoURL: https://grafana.github.io/helm-charts
            chartVersion: "6.56.5"
            chart: grafana
            namespace: observability
          - component: fluentd
            repoURL: https://fluent.github.io/helm-charts
            chartVersion: "0.4.1"
            chart: fluentd
            namespace: observability
          - component: velero
            repoURL: https://vmware-tanzu.github.io/helm-charts
            chartVersion: "4.0.2"
            chart: velero
            namespace: velero
          - component: kubevela
            repoURL: https://charts.kubevela.net/core
            chartVersion: "1.8.2"
            chart: vela-core
            namespace: oam-system
  template:
    metadata:
      name: "{{component}}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default
      sources:
        - repoURL: "{{repoURL}}"
          targetRevision: "{{chartVersion}}"
          helm:
            valueFiles:
              - "$values/components/{{component}}/values.yaml"
            releaseName: "{{component}}"
          chart: "{{chart}}"
        - repoURL: "https://github.com/anandf/app-platform-argocd.git"
          targetRevision: main
          ref: values
        - repoURL: "https://github.com/anandf/app-platform-argocd"
          targetRevision: main
          path: "components/{{component}}"
      destination:
        name: in-cluster
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
